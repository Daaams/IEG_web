                    <figure>

                    </figure>
                </div>
                <form action="" id="form">
                <div class="entrée">
                    <input type="text" name="ConnexionUtilisateur" id="ConnexionUtilisateur" minlength="3" required>
                    <span class="icon"></span>
                    <label for="ConnexionUtilisateur">Nom d'utilisateur</label>
                </div>
                <div class="entrée">
                    <input type="password" name="ConnexionPassword" id="ConnexionPassword" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                    <span class="icon"></span>
                    <label for="ConnexionPassword">Mot de passe</label>
                </div>
                <div class="soumettre">
                    <a href=""><button type="button" class="btn btn-secondary">Connexion</button></a>
